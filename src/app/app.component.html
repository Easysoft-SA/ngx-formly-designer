<div class="row" style="margin:2em">
    <div class="col-sm-12 col-md-8 col-lg-6">
        <formly-designer [model]="model" [fields]="fields" class="container-fluid"
            (modelChange)="onModelChange($event)" (fieldsChange)="onFieldsChange($event)">
        </formly-designer>
        <div>
            Fields:
            <pre>{{ designerFields | json }}</pre>

            Model:
            <pre>{{ designerModel | json }}</pre>
        </div>
    </div>
</div>
